<div>
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" name="title"
           [(ngModel)]="phone.title" #phoneTitle="ngModel" />
  </div>
  <div class="form-group">
    <label>price</label>
    <input type="number" class="form-control"
           name="price" [(ngModel)]="phone.price" #phonePrice="ngModel" />
  </div>
  <div class="form-group">
    <label>Company</label>
    <select class="form-control" name="company"
            [(ngModel)]="phone.company" #phoneCompany="ngModel">
      <option *ngFor="let comp of companies"
              [value]="comp">
        {{comp}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-default"
            (click)="addPhone(phoneTitle , phonePrice , phoneCompany)">
      Add
    </button>
  </div>
  <div>
    <p>{{phoneTitle.name}} : {{phoneTitle.model}}</p>
    <p>{{phonePrice.name}} : {{phonePrice.model}}</p>
    <p>{{phoneCompany.name}} : {{phoneCompany.model}}</p>
  </div>
</div>
