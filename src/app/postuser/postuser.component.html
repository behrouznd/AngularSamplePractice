<div class="form-group">
  <label>Name:</label>
  <input class="form-control" name="username" [(ngModel)]="userobj.name" />
</div>
<div class="form-group">
  <label>Age:</label>
  <input class="form-control" type="number" name="age" [(ngModel)]="userobj.age" />
</div>
<div class="form-group">
  <button class="btn btn-default" (click)="submit(userobj)">Send</button>
</div>
<div *ngIf="done">
  <div>Received from server:</div>
  <div>Name: {{recivedUser.name}}</div>
  <div>Age: {{recivedUser.age}}</div>
</div>
